<div class="bg-dark-card text-white rounded-2xl shadow-lg hover:shadow-neon-blue/20 hover:shadow-2xl overflow-hidden p-6">
  <h2 class="text-lg text-center  font-semibold mb-4">Controle de Acesso</h2>

  <div class="grid grid-cols-1 gap-4">
    
    <div *ngFor="let lock of locks">
      <button 
        (click)="toggleLock(lock.id)"
        class="w-full p-4 rounded-lg md:flex items-center justify-start md:justify-between transition-all duration-200"
        [ngClass]="{
          'bg-neon-blue  shadow-lg shadow-neon-blue/30': !lock.locked,
          'bg-dark-bg/50 hover:bg-dark-bg': lock.locked
        }">

        <lucide-angular
          [img]="lock.locked ? lockIcon : lockOpenIcon"
          class="w-6 h-6">
        </lucide-angular>

        <span class="font-medium">{{ lock.name }}</span>
      </button>
    </div>

  </div>
</div>
