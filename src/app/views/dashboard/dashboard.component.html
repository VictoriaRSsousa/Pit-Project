<h1 class="text-3xl font-bold text-white mb-6">Painel de Controle</h1>

<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">

  <div class="md:col-span-2 xl:col-span-3">
    <app-grafico></app-grafico>
  </div>

  <app-sensor 
    [presenceDetected]="presenceDetected">
  </app-sensor>

  <app-camera></app-camera>

  <app-controle-acesso
    [locks]="locks"
    [toggleLock]="toggleLock.bind(this)">
  </app-controle-acesso>

</div>
