<main class="px-6 py-8 lg:px-[2vw] lg:w-[75vw] mx-auto">

  <h1 class="text-3xl font-bold text-white mb-8">Painel de Controle</h1>

  <div class="flex flex-col gap-8">

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <div class="lg:col-span-2 bg-dark-card rounded-2xl p-6 shadow-lg shadow-black/40 hover:shadow-neon-blue/20 transition duration-300">
        <app-grafico></app-grafico>
      </div>

      <div class="bg-dark-card rounded-2xl p-6 shadow-lg shadow-black/40 hover:shadow-neon-blue/20 transition duration-300">
        <app-sensor [presenceDetected]="presenceDetected"></app-sensor>
      </div>

    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

      <div class="lg:col-span-2 bg-dark-card rounded-2xl p-6 shadow-lg shadow-black/40 hover:shadow-neon-blue/20 transition duration-300">
        <app-camera></app-camera>
      </div>

      <div class="bg-dark-card rounded-2xl p-6 shadow-lg shadow-black/40 hover:shadow-neon-blue/20 transition duration-300">
        <app-controle-acesso
          [locks]="locks"
          [toggleLock]="toggleLock.bind(this)">
        </app-controle-acesso>
      </div>

    </div>

  </div>

</main>
