<div class="relative min-h-screen flex items-center justify-center text-light-gray overflow-hidden">

  <!-- FUNDO ANIMADO -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#0d1b2a] via-[#112240] to-[#0a192f] opacity-90"></div>
  <div class="absolute inset-0 animate-neon-glow"></div>

  <!-- CONTEÚDO DO FORM -->
  <div class="relative z-10 w-full max-w-md bg-dark-card/80 backdrop-blur-xl p-10 rounded-2xl shadow-xl border border-neon-blue/20">

    <h2 class="text-2xl font-bold text-white mb-8 text-center">
      Entrar na sua conta
    </h2>

    <form [formGroup]="form" (ngSubmit)="entrar()" class="space-y-6">

      <!-- EMAIL -->
      <div>
        <label class="block mb-1 text-light-gray">Email</label>

        <div class="relative">
          <lucide-icon [img]="mailIcon" class="absolute left-2 top-2 text-neon-blue w-5 h-5"></lucide-icon>

          <input
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-bg/90 border border-medium-gray/30 
                   focus:border-neon-blue outline-none"
          />
        </div>

        <p class="text-red-400 text-sm mt-1" 
           *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Email inválido
        </p>
      </div>


      <!-- SENHA -->
      <div>
        <label class="block mb-1 text-light-gray">Senha</label>

        <div class="relative">
          <lucide-icon [img]="lockIcon" class="absolute left-2 top-2 text-neon-blue w-5 h-5"></lucide-icon>

          <input
            type="password"
            formControlName="senha"
            placeholder="********"
            class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-bg/90 border border-medium-gray/30
                   focus:border-neon-blue outline-none"
          />
        </div>

        <!-- Força da senha -->
        <div class="text-sm mt-2">
          <span *ngIf="senhaForte() === 'fraca'" class="text-red-400">Senha fraca</span>
          <span *ngIf="senhaForte() === 'media'" class="text-yellow-300">Senha média</span>
          <span *ngIf="senhaForte() === 'forte'" class="text-green-400">Senha forte ✔</span>
        </div>
      </div>


      <!-- BOTÃO COM LOADING -->
      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full py-3 rounded-lg bg-neon-blue text-dark-bg font-bold 
               hover:bg-neon-blue/80 transition disabled:opacity-40 
               flex items-center justify-center gap-2">

        <ng-container *ngIf="!loading; else loadingTpl">
          Entrar
        </ng-container>

        <ng-template #loadingTpl>
          <lucide-icon [img]="loaderIcon" class="animate-spin w-5 h-5"></lucide-icon>
          Entrando...
        </ng-template>
      </button>

    </form>

  </div>

</div>
